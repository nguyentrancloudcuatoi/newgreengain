<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Green Gains</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/auth.css">
</head>
<body class="bg-gray-100">
    <!-- Container with background -->
    <div class="min-h-screen flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96 animate-fadeIn">
            <div class="text-center mb-8">
                <img src="/image/logo.png" alt="Logo" class="w-20 h-20 mx-auto mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Đăng nhập</h2>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Mật khẩu</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    Đăng nhập
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Chưa có tài khoản? 
                    <a href="register.html" class="text-blue-600 hover:underline">Đăng ký</a>
                </p>
            </div>
        </div>
    </div>
    <script src="../static/auth.js"></script>
</body>
</html>
